<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Item page - Stinger Seller</title>
</head>
<body>
    {% include 'nav.html' %}
   <h1>Item information</h1>
   <p>ID: {{id}}</p>
   <p>Name: {{item["name"]}}</p>
   <p><a href="{{url_for("seller_page", id=item["seller_id"])}}">Seller: {{item["seller"]}}</a></p>
   <p>Price: {{item["price"]}}</p>
   <p>Description: {{item["description"]}}</p>
   <p>Created: {{item["created"]}}</p>
   <img src="{{item["image"]}}">
   {% include 'footer.html' %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/index.css') }}">
    <title>Stinger Seller</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="title">
        <h1>Stinger Seller</h1>
    </div>

    <div class="search">
        <form action="{{  url_for('index') }}" method="post">
            <input type="text" id="search_words" name="keywords" placeholder="Search for items...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="catalogue">
        {% if items %}
        {% for item in items %}
            <div class="card">
                <div class="card-img"><img src="{{ item['image'] }}" alt="Item photo"></div>
                <div class="card-title">{{ item["name"] }}</div>
                <div class="card-seller">{{ item["seller"] }}</div>
                <div class="card-description">{{ item["description"] }} ...</div>
                <hr class="card-divider">
            <div class="card-footer">
                <div class="see-more"><a href="./index.html"></a></div>
                <div class="card-price">${{ item["price"] }}</div>
                    <button class="card-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="m397.78 316h-205.13a15 15 0 0 1 -14.65-11.67l-34.54-150.48a15 15 0 0 1 14.62-18.36h274.27a15 15 0 0 1 14.65 18.36l-34.6 150.48a15 15 0 0 1 -14.62 11.67zm-193.19-30h181.25l27.67-120.48h-236.6z"></path><path d="m222 450a57.48 57.48 0 1 1 57.48-57.48 57.54 57.54 0 0 1 -57.48 57.48zm0-84.95a27.48 27.48 0 1 0 27.48 27.47 27.5 27.5 0 0 0 -27.48-27.47z"></path><path d="m368.42 450a57.48 57.48 0 1 1 57.48-57.48 57.54 57.54 0 0 1 -57.48 57.48zm0-84.95a27.48 27.48 0 1 0 27.48 27.47 27.5 27.5 0 0 0 -27.48-27.47z"></path><path d="m158.08 165.49a15 15 0 0 1 -14.23-10.26l-25.71-77.23h-47.44a15 15 0 1 1 0-30h58.3a15 15 0 0 1 14.23 10.26l29.13 87.49a15 15 0 0 1 -14.23 19.74z"></path></svg>
                </button>
            </div>
                    <!-- <p class="card-tag">{{ item["tag"] }}</p>
                    <p class="card-tag">{{ item["tag"] }}</p> -->
            </div>
            {% endfor %}
    {% else %}
    <p>No items match your search</p>
    {% endif %}
    </div>
    
    {% include 'footer.html' %}
</body>
</html>

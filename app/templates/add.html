<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/forms.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>add item</title>
</head>
<body>

    {% include 'nav.html' %}

   <h1>add your item</h1>
   {% include "errors.html" %}
   <form method="post" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">name</label><br>
        <input type="text" name="name"
               placeholder="item name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="price">price</label><br>
        <input type="number" name="price" min="0" 
               max="100000" step="0.01"
               placeholder="item price" class="form-control"
               value="{{ request.form['price'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">description</label><br>
        <textarea name="description" placeholder="item description"
                  class="form-control">{{ request.form['description'] }}</textarea>
    </div>

    <div class="form-group tag-group">
        
        <label for="description">tags</label><br>
        
        {% for tag in tags %}
        <label class="tag-option">
            <input class="checkbox-input" name="tag-group" value="{{ tag['id'] }}" type="checkbox">
            <span class="checkbox-text" style="background-color: {{ tag['background_color'] }}; color: {{ tag['text_color'] }};">{{ tag['name'] }}</span>
        </label>
        {% endfor %}
    </div>

    <div class="image-form-group">
        <label for="image">upload image:</label>
        <input type="file" name="image" id="image" accept="image/*">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>
</form>
{% include 'footer.html' %}
</body>
</html>
